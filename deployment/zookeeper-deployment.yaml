apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zookeeper-deployment-1
spec:
  template:
    metadata:
      labels:
        app: zookeeper-1
    spec:
      containers:
        - name: zoo1
          image: confluentinc/cp-zookeeper:7.0.1
          ports:
            - containerPort: 2181
          env:
            - name: ZOOKEEPER_ID
              value: "1"
            - name: ZOOKEEPER_SERVER_1
              value: zoo1
---
apiVersion: v1
kind: Service
metadata:
  name: zoo1
  labels:
    app: zookeeper-1
spec:
  ports:
    - name: leader
      port: 2181
      protocol: TCP
    # - name: follower
    #   port: 2888
    #   protocol: TCP
    # - name: client
    #   port: 3888
    #   protocol: TCP
  selector:
    app: zookeeper-1