---
apiVersion: v1
kind: ConfigMap
metadata:
  name: friend-configmap
data:
  server.port: "7001"
  SPRING_PROFILES_ACTIVE: docker

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: friend_deployment
spec:
  selector:
    matchLabels:
      app: friend_deployment
  template:
    metadata:
      labels:
        app: friend_deployment
    spec:
      containers:
      - name: friend_deployment
        image: philipasd/friend_service 
        imagePullPolicy: Always
        
        ports:
        - containerPort: 7001

        env:
        - name:  SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name:  friend-configmap
              key:  SPRING_PROFILES_ACTIVE

---

apiVersion: v1
kind: Service
metadata:
  name: friend_service
spec:
  type: ClusterIP
  selector:
    app: friend_deployment
  ports:
  - name: friend-service
    port: 80
    targetPort: 7001
