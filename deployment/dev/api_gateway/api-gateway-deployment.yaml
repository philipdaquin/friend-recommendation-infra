---
apiVersion: v1
kind: Namespace
metadata:
  name: api-gateway


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apigateway-configmap
data:
  server.port: "9090"
  SPRING_PROFILES_ACTIVE: docker

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: philipasd/api_gateway:v0.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 9090
        env:
        - name:  SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name:  apigateway-configmap
              key:  SPRING_PROFILES_ACTIVE

--- 
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 9090
