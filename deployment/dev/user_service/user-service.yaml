---
apiVersion: v1
kind: Namespace
metadata:
  name: user-service

---

apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels: 
    app: user-service
spec:
  type:  ClusterIP 
  selector:
    app: user-deployment
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 7000
  